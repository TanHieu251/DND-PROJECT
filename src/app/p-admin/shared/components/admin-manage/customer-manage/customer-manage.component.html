<div class="mat-elevation-z8 myCustomTable">
  <nz-drawer
  [nzVisible]="visible"
  [nzTitle]="'Thêm khách hàng mới'"
  [nzWidth]="720"
  [nzFooter]="footerTpl"
  (nzOnClose)="closeDrawer()"
>
<form nz-form *nzDrawerContent>
  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>Tên khách hàng</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="Hãy nhập vào tên khách hàng..." />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>Số điện thoại khách hàng</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="Basic usage" [(ngModel)]="value" type="number" />
          <!-- <nz-input-number [(ngModel)]="value" [nzMin]="1" [nzMax]="100000" [nzStep]="1"></nz-input-number> -->
        </nz-form-control>
      </nz-form-item>
    </div>
    <!-- <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>Email khách hàng</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="Basic usage" [(ngModel)]="value" placeholder="Hãy nhập vào email..." />
        </nz-form-control>
      </nz-form-item>
    </div> -->
  </div>
  <div nz-row [nzGutter]="12">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>Email</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="Hãy nhập vào email..."/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="12">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>Trạng thái</nz-form-label>
        <nz-form-control>
          <nz-select nzPlaceHolder="Please choose the status"></nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>DateTime</nz-form-label>
        <nz-form-control>
          <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label>Image</nz-form-label>
        <nz-upload
          nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
          nzListType="picture"
          [(nzFileList)]="fileList1"
        >
      <button nz-button>
        <span nz-icon nzType="upload"></span>
        Upload
      </button>
    </nz-upload>
      </nz-form-item>
    </div>
  </div>
</form>
<ng-template #footerTpl>
  <div style="float: right">
    <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
    <button nz-button nzType="primary" (click)="close()">Submit</button>
  </div>
</ng-template>
</nz-drawer>

<button nz-button nzType="primary" (click)="openDrawer()">Thêm khách hàng mới</button>

  <app-table [data]="customers" [displayedColumns]="displayedColumnsCustomer">

  </app-table>
</div>
