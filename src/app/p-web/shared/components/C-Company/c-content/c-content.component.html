
<div class="vision-mission-container">
  <div class="h1class">
    <h1>Mục tiêu của chúng Tôi</h1>
    <i class="fa fa-chevron-down" style="color: #0056b3;"></i>
  </div>
  <div class="section-wrapper">
    <div *ngFor="let section of contentCompany" class="section">
    <div class="text-content">
      <!-- <i class="fa fa-chevron-left"></i> -->
      <h2>{{ section.title }}</h2>
      <p [innerHTML]="section.description"></p>
    </div>
    <div class="image-content" >
      <img [src]="section.imageSrc" [alt]="section.title">
    </div>
  </div>
  </div>
</div>
