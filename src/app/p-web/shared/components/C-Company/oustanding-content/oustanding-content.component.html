<div class="slide-container">
  <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide" >
    <img [src]="slide.image" alt="Slide image" />
    <div class="slide-content">
      <h3>{{ slide.title }}</h3>
      <p>{{ slide.description }}</p>
      <ul>
        <li *ngFor="let item of slide.details">{{ item }}</li>
      </ul>
    </div>
  </div>

  <button class="nav-btn prev" (click)="prevSlide()">&#10094;</button>
  <button class="nav-btn next" (click)="nextSlide()">&#10095;</button>
</div>
