
<div class="featured-project">
  <div class="project-header">
    <h2>{{ titleBig }}</h2>
  </div>

  <div class="project-content">
    <div class="project-image">
      <img [src]="projects[currentProjectIndex].imageSrc" alt="image description">
    </div>

    <div class="project-info">
      <h3>{{ projects[currentProjectIndex].title }}</h3>
      <p>{{ projects[currentProjectIndex].description }}</p>
      <div class="action-row">
        <a (click)="goToProject()"  [routerLink]="'/projects'">{{ buttonText }}</a>
        <div class="project-navigation">
          <button class="nav-button" (click)="prevProject()">&laquo;</button>
          <button class="nav-button" (click)="nextProject()">&raquo;</button>
        </div>
      </div>
    </div>
  </div>
</div>
