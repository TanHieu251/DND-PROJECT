
<div class="cart-container" >
  <h1>Gio hang</h1>
  <div class="more-cart">

  <div class="product-container">
      <div class="image-cart">
        <img src="assets/alien-5847308.jpg" alt="Product Image">
      </div>
      <div class="content-cart">
        <h3 class="title">LS ACB Metasol AS</h3>
        <p class="description">This is a sample product description.</p>
      </div>
      <div class="quantity-cart">
        <button class="quatity-btn-cart">-</button>
        <input type="number" min="1" value="1" readonly>
        <button class="quatity-btn-cart">+</button>
        <p class="stock">In Stock</p>
      </div>
      <div class="price-cart">
        <p class="price">100,000 VND</p>
      </div>
      <div class="remove-cart">
        <button class="remove-btn">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    </div>

    <div class="order-info">
      <h4>Thông tin đơn hàng</h4>
      <div class="order-summary">
        <p>Tổng tiền:</p>
        <p class="price">100,000 VND</p>
      </div>
      <div class="order-summary">
        <p>Khuyến mãi:</p>
        <p class="price">0 VND</p>
      </div>
      <div class="order-summary">
        <p>Phí vận chuyển:</p>
        <p class="price">Miễn phí</p>
      </div>
      <div class="total-amount">
        <p>Cần thanh toán:</p>
        <p class="amount">100,000 VND</p>
      </div>
      <button class="place-order-btn" (click)="toggleCustomerForm()">Đặt hàng</button>
      <button class="pay-btn" *ngIf="isOrderConfirmed">Thanh toán</button>
    </div>
  </div>

  <!-- thong tin khach hang -->
  <div class="customer-info" *ngIf="isCustomerFormVisible">
    <h4>Thông tin khách hàng</h4>

    <form (ngSubmit)="confirmCustomerInfor()">
      <div class="form-group">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
      </div>

      <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
      </div>

      <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email" required>
      </div>

      <button type="submit" class="confirm-btn">Xác nhận thông tin</button>
    </form>
  </div>
</div>
