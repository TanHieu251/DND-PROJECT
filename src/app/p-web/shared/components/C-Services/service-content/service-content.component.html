<div class="service-container">
  <div class="service-item" *ngFor="let service of serviceData">
    <div class="service-content">
      <h2 class="service-title">{{ service.Name }}</h2>
      <p class="service-description">{{ service.Description}}</p>
      <div class="service-features">
        <h3>Đặc điểm</h3>
        <span><i class="fa-regular fa-square-check pr-3"></i>{{service.Characteristic}}</span>
      </div>
      <div class="service-process">
        <h3>Quy trình thực hiện</h3>
        <span><i class="fa-regular fa-square-check pr-3"></i>{{service.Process}}</span>
      </div>
    </div>
    <div class="service-image">
      <img src="https://i0.wp.com/kegmil.com/wp-content/uploads/2019/12/km-02.png?w=1024&ssl=1" alt="Service Image">
    </div>
  </div>
</div>
