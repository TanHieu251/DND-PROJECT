<div class="new-container">
  <div class="news-section">
    <!-- <h2 class="news-title">Tin tức</h2> -->
    <div class="main-news" *ngFor="let mainNew of dataMain">
      <img [src]="mainNew.imgSrcNewsMain" alt="Main News Image" class="main-news-image">
      <p (click)="goToProjectDetail(mainNew.titleNewsMain)" class="project-title">{{ mainNew.titleNewsMain }}</p>
    </div>

    <div class="other-news">
      <h3>Tin nổi bật</h3>
      <div class="news-item" *ngFor="let news of dataNews">
        <img [src]="news.imageNews" alt="Image News" class="image-other">
        <p (click)="goToProjectDetail(news.title)" class="project-title">{{ news.title }}</p>
      </div>
    </div>
  </div>
</div>
